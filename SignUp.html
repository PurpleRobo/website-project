<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="Assets/Css/SignUp.css">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>Sign Up</h1>
    <form class="form" action="login.html">
      <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail3">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword3">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputDOB3">Date Of Birth</label>
        <input type="date" class="form-control" id="exampleInputDOB3" placeholder="Date Of Birth">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
      <input type="submit" value="Sign Up" class="btn">
    </form>
    <p>By signing up you will agree to our <a href="#">Terms & Conditions</a>.</p>
  </div>
</body>
</html>
