<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="Assets/Css/ContactUs.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400&display=swap" rel="stylesheet">
	<title>Contact Us</title>
</head>
<body>
	<div class="container">
		<h1>Contact Us</h1>
		<p class="someText">Got a question! We'd love to hear from you. Send us a message and we'll respond as soon as possible</p>
		<p class="label">Name</p>
		<input class="input" required type="text" name="" placeholder="Name">
		<p class="label">Email Address</p>
		<input class="input" type="email" name="" placeholder="Email">
		<p class="label">Message</p>
		<textarea placeholder="Enter your message here..." class="input" cols="30" rows="7"></textarea>
		<button class="btn">Send Message</button>
	</div>
</body>
</html>
